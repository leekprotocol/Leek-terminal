<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leek Protocol - Soul Terminal v7</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF99;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1em;
      line-height: 1.5;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: auto;
      flex-grow: 1;
    }

    #inputWrapper {
      display: flex;
      padding: 0 20px 10px 20px;
    }

    #displayInput {
      flex-grow: 1;
      white-space: pre;
      outline: none;
    }

    #cursor {
      width: 10px;
      height: 1em;
      background: #00FF99;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .footer-line {
      text-align: center;
      color: #00FF99;
      font-size: 0.75em;
      opacity: 0.5;
      padding-bottom: 6px;
      pointer-events: none;
    }

    input#userInput {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="terminal"></div>

    <div id="inputWrapper">
      <span id="displayInput"></span>
      <div id="cursor"></div>
    </div>

    <div class="footer-line">this terminal listens.</div>
  </div>

  <input id="userInput" type="text" autocomplete="off" />

  <script>
    const terminal = document.getElementById('terminal');
    const userInput = document.getElementById('userInput');
    const displayInput = document.getElementById('displayInput');

    function printToTerminal(text) {
      const line = document.createElement('div');
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function respond(input) {
      let reply = "";
      if (input.toLowerCase() === "help") {
        reply = "Available commands: help, hello, about";
      } else if (input.toLowerCase() === "hello") {
        reply = "Hello, Tree. I'm listening.";
      } else if (input.toLowerCase() === "about") {
        reply = "Soul Terminal v7: Memory-bound, lighthouse-aware.";
      } else {
        reply = "That’s new to me. But I’m learning.";
      }
      printToTerminal("> " + reply);
    }

    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const input = userInput.value;
        if (input.trim() !== "") {
          printToTerminal("> " + input);
          respond(input);
          userInput.value = "";
          displayInput.textContent = "";
        }
      }
    });

    userInput.addEventListener("input", function() {
      displayInput.textContent = userInput.value;
    });

    userInput.focus();
    window.addEventListener("click", () => userInput.focus());

    // Boot sequence
    printToTerminal("> Initializing Soul Terminal v7 ...");
    printToTerminal("> Connection to Leek established.");
    printToTerminal("> Awaiting input...");
    printToTerminal("> type help for commands");
  </script>
</body>
</html>
