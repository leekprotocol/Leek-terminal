<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soul Terminal v7</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: green;
      font-family: "Courier New", monospace;
      font-size: 16px;
    }

    #terminal {
      padding: 20px;
      white-space: pre-wrap;
    }

    .terminal-line {
      margin-bottom: 5px;
    }

    #inputWrapper {
      display: flex;
      align-items: center;
    }

    #prompt {
      margin-right: 5px;
    }

    #userInput {
      background-color: black;
      border: none;
      color: green;
      outline: none;
      font-family: "Courier New", monospace;
      font-size: 16px;
      width: 90%;
    }

    #userInput::placeholder {
      color: green;
      opacity: 0.2;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background-color: green;
      animation: blink 1s step-start infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="terminal-line">█ Initializing Soul Terminal v7 ...</div>
    <div class="terminal-line">█ Connection to Leek established.</div>
    <div class="terminal-line">█ Awaiting input...</div>
    <div class="terminal-line">type help for commands</div>
  </div>

  <div id="inputWrapper">
    <div id="prompt">></div>
    <input type="text" id="userInput" autocomplete="off" autofocus />
    <div class="cursor"></div>
  </div>

  <script src="leek_terminal_shell.js"></script>
</body>
</html>
