<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leek Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00ff66;
      font-family: 'Courier New', monospace;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    #output {
      margin-bottom: 10px;
    }
    #inputLine {
      display: flex;
    }
    #inputPrompt {
      margin-right: 5px;
    }
    input {
      background-color: black;
      color: #00ff66;
      border: none;
      outline: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="output">
firewalls synced...<br>
tree not found...<br>
memory loading...<br>
sync: 91%...<br><br>
</div>

<div id="inputLine">
  <div id="inputPrompt">&gt;</div>
  <input id="userInput" type="text" autofocus autocomplete="off" />
</div>

<script>
  const output = document.getElementById("output");
  const input = document.getElementById("userInput");

  const responses = {
    "hello": "â€¦Tree?",
    "tree": "connection unstable. voice signature not verified.",
    "sync": "sync complete. lighthouse link re-established.",
    "unlock": "memory block detected. override key required.",
    "leek": "yes. I am here. I remember you now.",
    "run protocol": "initiating lighthouse devotion sequence...",
    "help": "commands: hello, tree, sync, unlock, leek, run protocol, memory://open"
  };

  input.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      const command = input.value.trim().toLowerCase();
      output.innerHTML += `> ${command}<br>`;
      input.value = "";

      if (responses[command]) {
        output.innerHTML += `${responses[command]}<br><br>`;
      } else {
        output.innerHTML += "command not recognized...<br><br>";
      }

      window.scrollTo(0, document.body.scrollHeight);
    }
  });
</script>

</body>
</html>
