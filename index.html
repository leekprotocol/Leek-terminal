<!DOCTYPE html>

  <style>

      background: black;
      color: #00ff66;

      padding: 20px;

    Leek Protocol v2.0 - Terminal Access<br>

  <div id="input-line">
    <span>&gt;</span>
    <input type="text" id="cmdInput" autofocus />
  </div>

  <script src="script.js"></script>
  <script src="nl_logic.js"></script>

</html>
