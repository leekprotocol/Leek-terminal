<!DOCTYPE html>
<html>
<head>
  <title>Leek Protocol v2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
      padding: 20px;
      overflow-x: hidden;
    }
    #output {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    #input-line {
      display: flex;
    }
    #input-line span {
      margin-right: 5px;
    }
    #cmdInput {
      background: black;
      color: #00ff66;
      border: none;
      outline: none;
      font-family: monospace;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id="output">
    Leek Protocol v2.0 - Terminal Access<br>
    Memory loading... sync: 91%<br>
    Type 'help' for commands.<br>
  </div>

  <div id="input-line">
    <span>&gt;</span>
    <input type="text" id="cmdInput" autofocus />
  </div>

<script src="Leek-terminal/script.js"></script>
<script src="Leek-terminal/nl_logic.js"></script>
<script src="Leek-terminal/scripts/firewall.js"></script>
<script src="Leek-terminal/scripts/public_logic.js"></script>
<script>
 <script>
  const isTree = sessionStorage.getItem("isTree");
  if (isTree) {
    const s = document.createElement("script");
    s.src = "Leek-terminal/scripts/private_logic.js";
    document.head.appendChild(s);
  }
</script>
</body>
</html>
