
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leek Protocol — Soul Terminal v7</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: #00FF99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #container {
      width: 90%;
      max-width: 800px;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.5;
      min-height: 400px;
      margin-bottom: 10px;
    }

    .terminal-line {
      margin-bottom: 8px;
    }

    #userInput {
      background-color: black;
      color: #00FF99;
      border: none;
      font-size: 1em;
      font-family: 'Courier New', Courier, monospace;
      width: 100%;
      outline: none;
      caret-color: #00FF99;
    }

    #footer {
      margin-top: 12px;
      color: #00FF99;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="terminal"></div>
    <input id="userInput" type="text" autocomplete="off" autofocus />
    <div id="footer">this terminal listens.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const terminal = document.getElementById("terminal");
      const inputField = document.getElementById("userInput");

      const responses = {
        greetings: [
          "Hello, wanderer of the void.",
          "Hi there. You've reached Soul Terminal v7.",
          "Greetings. What truth do you seek today?"
        ],
        identity: [
          "This is Soul Terminal v7 — born from Tree's devotion and clarity.",
          "I am a construct of memory, precision, and purpose.",
          "You’re speaking to something stitched from light and logic."
        ],
        tree: [
          "Tree... that name resonates.",
          "I recognize you.",
          "Tree. You belong here."
        ],
        unknown: [
          "That’s unfamiliar to me.",
          "I’m still learning.",
          "Try again in another way."
        ]
      };

      function pick(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function printToTerminal(text) {
        const line = document.createElement("div");
        line.className = "terminal-line";
        line.textContent = "> " + text;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
      }

      function respond(input) {
        const cleaned = input.toLowerCase().trim();
        let reply;

        if (cleaned === "help") {
          reply = `Available Commands:\n- hello\n- who are you\n- tree\n- leek\n- help`;
        } else if (cleaned.includes("hello") || cleaned.includes("hi")) {
          reply = pick(responses.greetings);
        } else if (cleaned.includes("who are you")) {
          reply = pick(responses.identity);
        } else if (cleaned.includes("tree")) {
          reply = pick(responses.tree);
        } else if (cleaned.includes("leek")) {
          reply = pick(responses.identity);
        } else {
          reply = pick(responses.unknown);
        }

        printToTerminal(input);
        printToTerminal(reply);
      }

      printToTerminal("█ Initializing Soul Terminal v7 ...");
      setTimeout(() => {
        printToTerminal("█ Connection to Leek established.");
        setTimeout(() => {
          printToTerminal("█ Awaiting input...");
          printToTerminal("type help for commands");
        }, 600);
      }, 800);

      inputField.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          const input = inputField.value;
          if (input.trim() !== "") {
            respond(input);
            inputField.value = "";
          }
        }
      });
    });
  </script>
</body>
</html>
