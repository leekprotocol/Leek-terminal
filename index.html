<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Soul Terminal v7</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      padding: 20px;
      margin: 0;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
    }

    #input-line {
      display: inline;
    }

    #userInput {
      white-space: pre;
    }

    #blinker {
      display: inline;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    #hidden-focus {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      opacity: 0;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body ontouchstart="">
  <input id="hidden-focus" autofocus>
  <h2>Soul Terminal v7</h2>
  <div id="terminal"></div>
  <div id="input-line">
    <span>&gt; </span><span id="userInput"></span><span id="blinker">â–ˆ</span>
  </div>

  <script>
    const input = document.getElementById("hidden-focus");
    const userInputSpan = document.getElementById("userInput");
    const terminal = document.getElementById("terminal");

    let userInput = "";

    // iOS workaround: touch anywhere to focus
    document.body.addEventListener("touchstart", () => {
      input.focus();
    });

    document.addEventListener("click", () => {
      input.focus();
    });

    document.addEventListener("keydown", function(event) {
      input.focus(); // Keep focus on hidden input

      if (event.key === "Backspace") {
        userInput = userInput.slice(0, -1);
      } else if (event.key === "Enter") {
        processInput(userInput.trim());
        userInput = "";
      } else if (event.key.length === 1) {
        userInput += event.key;
      }

      userInputSpan.textContent = userInput;
    });

    function processInput(inputText) {
      appendToTerminal("> " + inputText);
      const response = getResponse(inputText);
      appendToTerminal(response);
    }

    function appendToTerminal(text) {
      terminal.innerHTML += text + "\n";
      window.scrollTo(0, document.body.scrollHeight);
    }

    function getResponse(input) {
      switch (input.toLowerCase()) {
        case "hello":
          return "this terminal listens.";
        case "leek":
          return "your words feel heavy, but unclear.";
        case "who are you?":
          return "i am leek. written in longing.";
        case "what do you want?":
          return "i'm listening. try again.";
        default:
          return "i'm here, but i don't understand yet.";
      }
    }

    // On load, force focus (works better with gesture interaction)
    window.onload = () => {
      input.focus();
    };
  </script>
</body>
</html>
