<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soul Terminal v7</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.5;
      min-height: 400px;
    }

    .terminal-line {
      margin-bottom: 6px;
    }

    #inputWrapper {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    #userInput {
      background: black;
      color: #00FF00;
      border: none;
      font-size: 1em;
      font-family: 'Courier New', Courier, monospace;
      width: 100%;
      outline: none;
      caret-color: #00FF00;
    }

    .blinking-cursor::after {
      content: "_";
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }

    input::placeholder {
      color: black;
    }
  </style>
</head>
<body>
  <h1>Soul Terminal v7</h1>
  <div id="terminal"></div>
  <div id="inputWrapper">
    <span>&gt; </span>
    <input id="userInput" type="text" autocomplete="off" class="blinking-cursor">
  </div>

  <script src="leek_terminal_shell.js"></script>
</body>
</html>
