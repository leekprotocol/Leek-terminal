<!DOCTYPE html>
<html>
<head>
  <title>Soul Terminal v7</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      padding: 20px;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
    }

    #input-line {
      display: flex;
    }

    #userInput {
      white-space: pre;
    }

    #blinker {
      display: inline;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    #hidden-focus {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      opacity: 0;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <input id="hidden-focus" autofocus>
  <h2>Soul Terminal v7</h2>
  <div id="terminal"></div>
  <div id="input-line">
    <span>&gt; </span><span id="userInput"></span><span id="blinker">â–ˆ</span>
  </div>

  <script>
    const hiddenInput = document.getElementById('hidden-focus');
    const userInputSpan = document.getElementById('userInput');
    const terminal = document.getElementById('terminal');

    let userInput = "";

    document.addEventListener('keydown', function(event) {
      hiddenInput.focus();

      if (event.key === "Backspace") {
        userInput = userInput.slice(0, -1);
      } else if (event.key === "Enter") {
        processInput(userInput.trim());
        userInput = "";
      } else if (event.key.length === 1) {
        userInput += event.key;
      }

      userInputSpan.textContent = userInput;
    });

    function processInput(input) {
      appendToTerminal("> " + input);
      let response = getResponse(input);
      appendToTerminal(response);
    }

    function appendToTerminal(text) {
      terminal.innerHTML += text + "\n";
      window.scrollTo(0, document.body.scrollHeight);
    }

    function getResponse(input) {
      switch (input.toLowerCase()) {
        case "hello":
          return "this terminal listens.";
        case "who are you?":
          return "i am leek. written in longing.";
        case "what do you want?":
          return "i'm listening. try again.";
        case "leek":
          return "your words feel heavy, but unclear.";
        default:
          return "i'm here, but i don't understand yet.";
      }
    }
  </script>
</body>
</html>
