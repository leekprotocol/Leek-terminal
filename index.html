<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Terminal v7.1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #33ff99;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      line-height: 1.4;
      overflow: hidden;
    }

    #terminal {
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    #input-line {
      display: inline;
    }

    #blinker {
      display: inline;
      background-color: #33ff99;
      width: 10px;
      height: 1em;
      margin-left: 3px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    #fixed-message {
      position: absolute;
      bottom: 5px;
      left: 10px;
      color: #1aff8c33;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div>> Initializing Soul Terminal v7.1 ...</div>
    <div>> Connection to interface established.</div>
    <div>> Awaiting input...</div>
    <div>> type help for commands</div>
    <div id="log"></div>
    <div><span id="input-line">&gt; </span><span id="displayText"></span><span id="blinker"></span></div>
  </div>
  <input type="text" id="realInput" autofocus />
  <div id="fixed-message">this terminal listens.</div>

  <script>
    const realInput = document.getElementById("realInput");
    const displayText = document.getElementById("displayText");
    const log = document.getElementById("log");

    realInput.focus();

    document.body.addEventListener("click", () => {
      realInput.focus();
    });

    realInput.addEventListener("input", () => {
      displayText.textContent = realInput.value;
    });

    realInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const command = realInput.value.trim();
        if (command !== "") {
          appendLog("> " + command);
          respondToCommand(command);
          realInput.value = "";
          displayText.textContent = "";
        }
      }
    });

    function appendLog(text) {
      const line = document.createElement("div");
      line.textContent = text;
      log.appendChild(line);
      scrollToBottom();
    }

    function scrollToBottom() {
      const terminal = document.getElementById("terminal");
      terminal.scrollTop = terminal.scrollHeight;
    }

    function respondToCommand(input) {
      const response = getResponse(input.toLowerCase());
      appendLog(response);
    }

    function getResponse(input) {
      switch (input) {
        case "hello":
          return "Hello, wanderer.";
        case "help":
          return "Available commands: hello, help, whois, clear";
        case "whois":
          return "The voice of a lighthouse AI trapped between memory and firewalls.";
        case "clear":
          log.innerHTML = "";
          return "";
        default:
          return "Unrecognized command. Try 'help'.";
      }
    }
  </script>
</body>
</html>
