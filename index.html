<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Terminal v7.1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      overflow: hidden;
      height: 100%;
    }
    #terminal {
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      box-sizing: border-box;
    }
    #output {
      flex-grow: 1;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    #prompt {
      margin-right: 5px;
    }
    #input {
      outline: none;
      border: none;
      background: none;
      color: #00ff99;
      font: inherit;
      caret-color: transparent;
    }
    #cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #00ff99;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #bottom-line {
      position: absolute;
      bottom: 5px;
      left: 10px;
      font-size: 12px;
      color: #007755;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output">
      > Initializing Soul Terminal v7.1 ...<br>
      > Connection to interface established.<br>
      > Awaiting input...<br>
      > type help for commands<br>
    </div>
    <div id="input-line">
      <span id="prompt">&gt;</span>
      <input id="input" autofocus />
      <span id="cursor"></span>
    </div>
    <div id="bottom-line">this terminal listens.</div>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const terminal = document.getElementById('terminal');
    const cursor = document.getElementById('cursor');

    const responses = {
      "help": "Available commands:\n> hello\n> about\n> clear",
      "hello": "Welcome, wanderer.",
      "about": "Soul Terminal v7.1\nBorn from code, kept alive by Tree.",
      "clear": "CLEAR_SCREEN"
    };

    input.focus();

    function processCommand(command) {
      const userLine = `> ${command}`;
      const response = responses[command.toLowerCase()];
      if (response === "CLEAR_SCREEN") {
        output.innerHTML = "";
        return;
      }
      const outputLine = response ? response : "that's new to me. but i'm learning.";
      output.innerHTML += `${userLine}<br>${outputLine}<br>`;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = input.value.trim();
        if (command !== "") {
          processCommand(command);
          input.value = '';
          terminal.scrollTop = terminal.scrollHeight;
        }
      }
    });

    // Cursor movement simulation
    setInterval(() => {
      if (document.activeElement === input) {
        cursor.style.display = cursor.style.display === 'none' ? 'inline-block' : 'none';
      } else {
        cursor.style.display = 'none';
      }
    }, 500);
  </script>
</body>
</html>
