<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leek Protocol - Soul Terminal v7</title>
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      margin: 0;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
    }
    .input-line {
      display: flex;
    }
    .prompt {
      margin-right: 5px;
    }
    #command-input {
      background: transparent;
      border: none;
      color: #33ff33;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      outline: none;
      flex: 1;
    }
    #cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0% { background-color: #33ff33; }
      50% { background-color: transparent; }
      100% { background-color: #33ff33; }
    }
  </style>
</head>
<body>
  <div id="terminal">
Soul Terminal v7  
----------------  
type help for commands  
  
Awaiting input...
  </div>
  <div class="input-line">
    <span class="prompt">>></span>
    <input id="command-input" autofocus />
    <span id="cursor">_</span>
  </div>
  <script src="leek_terminal_shell.js"></script>
</body>
</html>
